# @package _global_
# Phase 1A: Variant 2 - Frequency-Only (No Learned Component)
# Expected PPL: 41.87 (+2.84 vs full)
# Tests: Statistical token frequency as importance baseline

defaults:
  - phase1a_base

# Override key parameters for this variant
model:
  importance_mode: "frequency_only"  # Only frequency prior, no learned weights
  
  # Disable transformer since we're not using it
  importance_num_layers: 0  # Could set to 0 or just not use it

trainer:
  max_steps: 500000

# Logging configuration
wandb:
  project: "mdlm-atat-phase1a"
  run_name: "phase1a-frequency-only"
  tags: ["phase1a", "ablation", "frequency"]
  notes: "Frequency prior only - validates statistical signal baseline"
