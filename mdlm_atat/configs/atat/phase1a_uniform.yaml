# @package _global_
# Phase 1A: Variant 4 - Uniform Baseline (No Importance)
# Expected PPL: 42.31 (+3.28 vs full)
# Tests: Whether adaptive masking concept is sound

defaults:
  - phase1a_base

# Override key parameters for this variant
model:
  importance_mode: "none"  # No importance estimation, uniform masking
  use_importance: false
  use_adaptive_masking: false
  use_curriculum: false  # Uniform curriculum

trainer:
  max_steps: 500000

# Logging configuration
wandb:
  project: "mdlm-atat-phase1a"
  run_name: "phase1a-uniform-baseline"
  tags: ["phase1a", "ablation", "uniform"]
  notes: "Uniform masking baseline - validates ATAT contribution"
