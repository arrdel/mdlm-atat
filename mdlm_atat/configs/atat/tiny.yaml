# @package _global_

# ATAT Tiny Model Configuration
# Standalone config for ATAT training

defaults:
  - /lr_scheduler: cosine_decay_warmup

# Basic settings
mode: train
diffusion: absorbing_state
backbone: dit
parameterization: subs
time_conditioning: False
T: 0
subs_masking: False
seed: 1

# Data configuration - using tiny synthetic dataset for testing
data:
  train: synthetic_tiny
  valid: synthetic_tiny
  tokenizer_name_or_path: gpt2
  cache_dir: /media/scratch/adele/mdlm_fresh/data_cache
  wrap: True
  streaming: False

# Model configuration
model:
  name: atat_dit
  type: dit
  length: 1024
  hidden_size: 256  # Was 'dim', now matches DiT expectation
  cond_dim: 128
  n_blocks: 8  # Was 'n_layers', now matches DiT expectation
  n_heads: 8
  scale_by_sigma: True
  dropout: 0.1
  tie_word_embeddings: False
  # ATAT-specific
  importance_hidden_dim: 128
  importance_num_layers: 2
  masking_strategy: "importance"
  masking_temperature: 1.0
  position_bias: false
  use_importance: true
  use_adaptive_masking: true
  use_curriculum: true

# ATAT components
use_importance: true
use_adaptive_masking: true
use_curriculum: true

# Training settings
training:
  ema: 0.9999
  antithetic_sampling: True
  importance_sampling: False
  sampling_eps: 1e-3
  change_of_variables: False
  importance_loss_weight: 0.1

# Curriculum settings for tiny model - reduced warmup
curriculum:
  curriculum_type: "linear"
  warmup_steps: 50  # Reduced for quick testing
  easy_fraction: 0.3
  hard_fraction: 0.3
  dynamic_adjustment: false

# Loader settings - reduced for tiny dataset
# global_batch_size = batch_size * torch.cuda.device_count() * accumulate_grad_batches
# System has 6 GPUs total, using 1 GPU for testing: 48 = 8 * 6 * 1
loader:
  global_batch_size: 48  # Must match batch_size * total_gpus * accum
  eval_global_batch_size: ${.global_batch_size}
  batch_size: 8  # Per-GPU batch size
  eval_batch_size: 8
  num_workers: ${eval:"len(__import__('os').sched_getaffinity(0))"}
  pin_memory: True

# Sampling settings
sampling:
  predictor: ddpm_cache
  steps: 128
  noise_removal: True
  num_sample_batches: 2
  num_sample_log: 2
  semi_ar: False
  stride_length: 1
  num_strides: 1

# Evaluation settings
eval:
  checkpoint_path: ''
  disable_ema: False
  compute_generative_perplexity: False
  perplexity_batch_size: 8
  compute_perplexity_on_sanity: False
  gen_ppl_eval_model_name_or_path: gpt2-large
  generate_samples: True

# Optimizer settings
optim:
  weight_decay: 0
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8

# Trainer settings - reduced for quick testing
trainer:
  _target_: lightning.Trainer
  accelerator: cuda
  num_nodes: 1
  devices: ${device_count:}
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 'bf16'
  num_sanity_val_steps: 2
  max_steps: 200  # Just 200 steps for testing
  log_every_n_steps: 10
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  val_check_interval: 50  # Validate every 50 steps

# Strategy settings
strategy:
  _target_: lightning.pytorch.strategies.DDPStrategy
  find_unused_parameters: false

# Noise settings
noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

# Callbacks
callbacks:
  checkpoint_monitor:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: val/nll
    mode: min
    save_top_k: 1
    save_last: False
    dirpath: ${checkpointing.save_dir}/checkpoints
    filename: best
    auto_insert_metric_name: False
    verbose: True

# W&B settings
wandb:
  project: mdlm-atat
  notes: ATAT training with importance estimation, adaptive masking, and curriculum learning
  group: atat-experiments
  job_type: training
  name: atat_owt_tiny
  id: ${.name}_${seed}
  offline: false
  tags:
    - loglinear
    - openwebtext
    - atat
    - importance-estimation
    - adaptive-masking
    - curriculum-learning

# Hydra settings
hydra:
  run:
    dir: /media/scratch/adele/mdlm_fresh/outputs/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
  job:
    chdir: true

# Checkpointing settings
checkpointing:
  save_dir: ${cwd:}
  resume_from_ckpt: true
  resume_ckpt_path: ${.save_dir}/checkpoints/last.ckpt