# ATAT Base Configuration
# Common settings for all ATAT experiments
# All paths point to scratch drive for large datasets and outputs

defaults:
  - /noise: loglinear
  - /lr_scheduler: constant_warmup
  - /strategy: ddp
  - /data: openwebtext
  - /callbacks: [checkpoint_every_n_steps, checkpoint_monitor, learning_rate_monitor]
  - _self_

# Basic settings
mode: train
diffusion: absorbing_state
backbone: dit
parameterization: subs
time_conditioning: False
T: 0
subs_masking: False
seed: 1

# Data configuration - SCRATCH DRIVE
data:
  train: openwebtext
  valid: wikitext103
  tokenizer_name_or_path: gpt2
  cache_dir: /media/scratch/adele/mdlm_data_cache  # Dataset cache on scratch
  wrap: True
  streaming: False

# Training settings
training:
  ema: 0.9999
  antithetic_sampling: True
  importance_sampling: False
  sampling_eps: 1e-3
  change_of_variables: False
  importance_loss_weight: 0.1

# Curriculum settings (can be overridden)
curriculum:
  curriculum_type: "linear"
  warmup_steps: 500
  easy_fraction: 0.3
  hard_fraction: 0.3
  dynamic_adjustment: false

# Loader settings
loader:
  global_batch_size: 510
  eval_global_batch_size: ${.global_batch_size}
  batch_size: 85
  eval_batch_size: 85
  num_workers: ${eval:"len(__import__('os').sched_getaffinity(0))"}
  pin_memory: True

# Sampling settings
sampling:
  predictor: ddpm_cache
  steps: 128
  noise_removal: True
  num_sample_batches: 2
  num_sample_log: 2
  semi_ar: False
  stride_length: 1
  num_strides: 1

# Evaluation settings
eval:
  checkpoint_path: ''
  disable_ema: False
  compute_generative_perplexity: False
  perplexity_batch_size: 8
  compute_perplexity_on_sanity: False
  gen_ppl_eval_model_name_or_path: gpt2-large
  generate_samples: True

# Model configuration
model:
  name: atat_dit
  type: dit
  length: 1024
  hidden_size: 768
  cond_dim: 128
  n_blocks: 12
  n_heads: 12
  scale_by_sigma: True
  dropout: 0.1
  tie_word_embeddings: False
  
  # ATAT-specific settings
  importance_hidden_dim: 256
  importance_num_layers: 2
  masking_strategy: "balanced"
  masking_temperature: 1.0
  position_bias: False
  
  # Core ATAT components
  use_importance: True
  use_adaptive_masking: True
  use_curriculum: True
  
  # Importance mode (overridden by specific configs)
  importance_mode: "full"

# Optimizer settings
optim:
  weight_decay: 0
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8

# Trainer settings
trainer:
  _target_: lightning.Trainer
  accelerator: cuda
  num_nodes: 1
  devices: ${device_count:}
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 'bf16'
  num_sanity_val_steps: 2
  max_steps: 100000
  log_every_n_steps: 100
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  val_check_interval: 5000

# W&B settings
wandb:
  project: mdlm-atat
  notes: ATAT training
  group: null
  job_type: null
  name: atat_owt_tiny
  id: ${.name}_${seed}
  offline: true
  tags:
    - loglinear
    - openwebtext
    - atat

# Hydra settings - SCRATCH DRIVE for outputs
hydra:
  run:
    dir: /media/scratch/adele/mdlm_outputs/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
  job:
    chdir: true

# Checkpointing settings
checkpointing:
  save_dir: ${cwd:}
  resume_from_ckpt: true
  resume_ckpt_path: ${.save_dir}/checkpoints/last.ckpt
