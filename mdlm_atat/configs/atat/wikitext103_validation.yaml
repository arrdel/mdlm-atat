# @package _global_

# ATAT WikiText-103 Validation Configuration
# Quick validation training on WikiText-103 before full OpenWebText training
# Expected duration: 12-24 hours on 2-6 GPUs

defaults:
  - /lr_scheduler: cosine_decay_warmup

# Basic settings
mode: train
diffusion: absorbing_state  # Discrete masking diffusion (CRITICAL!)
backbone: dit
parameterization: subs       # Substitute masking (token replacement)
time_conditioning: False
T: 0
subs_masking: False
seed: 42

# Data configuration - WikiText-103 for quick validation
data:
  train: wikitext103
  valid: wikitext103
  tokenizer_name_or_path: gpt2
  cache_dir: /media/scratch/adele/mdlm_fresh/data_cache
  wrap: True
  streaming: False

# Model configuration - Full BERT with importance estimator
model:
  name: atat_dit
  type: dit
  length: 1024
  hidden_size: 768      # Full BERT hidden dimension
  cond_dim: 128
  n_blocks: 12          # Full BERT depth
  n_heads: 12           # Full BERT heads
  scale_by_sigma: True
  dropout: 0.1
  tie_word_embeddings: False
  importance_hidden_dim: 256
  importance_num_layers: 2
  masking_strategy: "importance"
  masking_temperature: 1.0
  position_bias: false
  use_importance: true
  use_adaptive_masking: true
  use_curriculum: true

# ATAT components - All enabled for validation
use_importance: true
use_adaptive_masking: true
use_curriculum: true

# Training settings - Diffusion-aware
training:
  ema: 0.9999
  antithetic_sampling: True
  importance_sampling: False
  sampling_eps: 1e-3
  change_of_variables: False
  importance_loss_weight: 0.1

# Curriculum settings for validation
curriculum:
  curriculum_type: "linear"
  warmup_steps: 1000
  easy_fraction: 0.3
  hard_fraction: 0.3
  dynamic_adjustment: false

# Loader settings - WikiText-103 is small
# IMPORTANT: dataloader.py uses torch.cuda.device_count() (all available GPUs), not trainer.devices!
# So global_batch_size must be calculated as: batch_size × num_nodes × total_GPUs × accumulation
# With 6 total GPUs and batch_size=4: global_batch_size = 4 × 1 × 6 × 1 = 24
loader:
  global_batch_size: 24
  eval_global_batch_size: ${.global_batch_size}
  batch_size: 4
  eval_batch_size: 4
  num_workers: ${eval:"len(__import__('os').sched_getaffinity(0))"}
  pin_memory: True

# Sampling settings for diffusion inference
sampling:
  predictor: ddpm_cache
  steps: 128
  noise_removal: True
  num_sample_batches: 2
  num_sample_log: 2
  semi_ar: False
  stride_length: 1
  num_strides: 1

# Evaluation settings
eval:
  checkpoint_path: ''
  disable_ema: False
  compute_generative_perplexity: True
  perplexity_batch_size: 8
  compute_perplexity_on_sanity: False
  gen_ppl_eval_model_name_or_path: gpt2-large
  generate_samples: True

# Optimizer settings
optim:
  weight_decay: 0.01
  lr: 1e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8

# Trainer settings - validation run (50k steps = ~24 hours)
trainer:
  _target_: lightning.Trainer
  accelerator: cuda
  num_nodes: 1
  devices: 2
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 'bf16'
  num_sanity_val_steps: 2
  max_steps: 50000
  log_every_n_steps: 100
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  val_check_interval: 5000

# Strategy settings for multi-GPU
strategy:
  _target_: lightning.pytorch.strategies.DDPStrategy
  find_unused_parameters: false

# Noise settings - Critical for diffusion!
noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

# Callbacks for checkpointing
callbacks:
  checkpoint_monitor:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: val/nll
    mode: min
    save_top_k: 1
    save_last: False
    dirpath: ${checkpointing.save_dir}/checkpoints
    filename: best
    auto_insert_metric_name: False
    verbose: True

# Checkpointing settings
checkpointing:
  save_dir: /media/scratch/adele/mdlm_fresh/checkpoints
  resume_from_ckpt: false
  resume_ckpt_path: ${.save_dir}/checkpoints/last.ckpt

# Hydra settings for outputs
hydra:
  run:
    dir: /media/scratch/adele/mdlm_fresh/outputs/wikitext_validation/${now:%Y.%m.%d}/${now:%H%M%S}
  job:
    chdir: true
