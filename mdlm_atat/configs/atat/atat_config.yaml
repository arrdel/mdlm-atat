# ATAT Configuration
# Default configuration for Adaptive Time-Aware Token Masking

# Enable/disable ATAT components
use_importance: true
use_adaptive_masking: true
use_curriculum: true

# Importance Estimator Configuration
importance_estimator:
  hidden_dim: 256
  num_layers: 2
  num_heads: 4
  dropout: 0.1
  time_conditioning: true

# Adaptive Masking Configuration
adaptive_masking:
  masking_strategy: "importance"  # Options: importance, uniform, position_aware
  temperature: 1.0  # Temperature for softmax importance weighting
  position_bias: false  # Whether to use position-aware masking
  sharpness: 2.0  # Controls how sharply importance affects masking

# Curriculum Learning Configuration
curriculum:
  curriculum_type: "linear"  # Options: linear, exponential, cosine
  warmup_steps: 1000
  easy_fraction: 0.3  # Fraction of tokens considered "easy" in early training
  hard_fraction: 0.3  # Fraction of tokens considered "hard" in late training
  dynamic_adjustment: false  # Dynamically adjust based on performance

# Uncertainty-Guided Sampling Configuration
uncertainty_sampling:
  uncertainty_metric: "entropy"  # Options: entropy, variance, confidence
  temperature: 1.0
  adaptive_steps: true  # Adapt number of steps based on uncertainty
  min_steps: 10
  max_steps: 100

# Training Configuration
training:
  importance_loss_weight: 0.1  # Weight for auxiliary importance loss
  log_importance_freq: 100  # How often to log importance statistics (steps)
  visualize_importance_freq: 1000  # How often to visualize importance (steps)
  
# Evaluation Configuration
evaluation:
  compute_importance_metrics: true
  save_importance_maps: true
  analyze_uncertainty: true
