# @package _global_
# Phase 1A: Variant 3 - Learned-Only (No Frequency Prior)
# Expected PPL: 40.12 (+1.09 vs full)
# Tests: Contextual importance learned by transformer

defaults:
  - phase1a_base

# Override key parameters for this variant
model:
  importance_mode: "learned_only"  # Only transformer-learned weights, no frequency prior

trainer:
  max_steps: 500000

# Logging configuration
wandb:
  project: "mdlm-atat-phase1a"
  run_name: "phase1a-learned-only"
  tags: ["phase1a", "ablation", "learned"]
  notes: "Learned importance only - validates contextual signal capture"
