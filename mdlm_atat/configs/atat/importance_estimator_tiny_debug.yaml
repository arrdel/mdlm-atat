# @package _global_
# Tiny Debug Configuration for Quick Testing
# Reduced model size: 50M params instead of 110M
# Reduced sequence length: 256 instead of 1024
# Reduced batch size for 2-GPU setup

defaults:
  - /noise: loglinear
  - /strategy: ddp
  - /lr_scheduler: constant_warmup
  - _self_

# Basic settings
mode: train
diffusion: absorbing_state
backbone: dit
parameterization: subs
time_conditioning: False
T: 0
subs_masking: False
seed: 42

# Data configuration
data:
  train: wikitext103
  valid: wikitext103
  tokenizer_name_or_path: gpt2
  cache_dir: /media/scratch/adele/mdlm_fresh/data_cache
  wrap: True
  streaming: False

# TINY Model configuration - 50M params for quick debugging
model:
  name: atat_dit
  type: dit
  length: 256  # Reduced from 1024
  hidden_size: 256  # Reduced from 512
  cond_dim: 128  # Reduced from 256
  n_blocks: 8  # Reduced from 12
  n_heads: 8
  scale_by_sigma: True
  dropout: 0.1
  tie_word_embeddings: False
  
  # ATAT-specific settings
  importance_hidden_dim: 128
  importance_num_layers: 2
  masking_strategy: "balanced"
  masking_temperature: 1.0
  position_bias: false
  
  # Core ATAT components
  use_importance: true
  use_adaptive_masking: true
  use_curriculum: true
  
  # Variant will be overridden per config
  importance_mode: "full"

# Training settings
training:
  ema: 0.9999
  antithetic_sampling: True
  importance_sampling: False
  sampling_eps: 1e-3
  change_of_variables: False
  importance_loss_weight: 0.1

# Curriculum settings
curriculum:
  curriculum_type: "linear"
  warmup_steps: 100
  easy_fraction: 0.3
  medium_fraction: 0.4
  hard_fraction: 0.3
  dynamic_adjustment: false
  importance_quantile_easy: 0.3
  importance_quantile_hard: 0.7

# Loader settings - TINY batch size for 2 GPUs
loader:
  global_batch_size: 16  # 8 per GPU * 2 GPUs
  eval_global_batch_size: ${.global_batch_size}
  batch_size: 8  # Per-GPU batch size
  eval_batch_size: 8
  num_workers: 2
  pin_memory: True

# Sampling settings
sampling:
  predictor: ddpm_cache
  steps: 128
  noise_removal: True
  num_sample_batches: 1
  num_sample_log: 1
  semi_ar: False
  stride_length: 1
  num_strides: 1

# Evaluation settings
eval:
  checkpoint_path: ''
  disable_ema: False
  compute_generative_perplexity: False
  perplexity_batch_size: 8
  compute_perplexity_on_sanity: False
  gen_ppl_eval_model_name_or_path: gpt2
  generate_samples: False

# Optimizer settings
optim:
  weight_decay: 0
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8

# Trainer settings - QUICK TEST: 500 steps
trainer:
  _target_: lightning.Trainer
  accelerator: cuda
  num_nodes: 1
  devices: ${device_count:}
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 'bf16'
  num_sanity_val_steps: 1
  max_steps: 500  # 500 steps for quick test
  log_every_n_steps: 50
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  val_check_interval: 100

# Callbacks
callbacks:
  checkpoint_monitor:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: val/nll
    mode: min
    save_top_k: 2
    save_last: True
    dirpath: ${checkpointing.save_dir}/checkpoints
    filename: atat_tiny_debug
    auto_insert_metric_name: False
    verbose: True

# Checkpointing
checkpointing:
  save_dir: /media/scratch/adele/mdlm_fresh/outputs/phase1a_tiny_debug
  resume_from_ckpt: false
  resume_ckpt_path: ${.save_dir}/checkpoints/last.ckpt

# Hydra settings
hydra:
  run:
    dir: /media/scratch/adele/mdlm_fresh/outputs/phase1a_tiny_debug/${now:%Y.%m.%d}/${now:%H%M%S}
  job:
    chdir: true
