# @package _global_

# ATAT Production Training Configuration
# Full training on OpenWebText (500k steps)
# Expected duration: 1-2 weeks on 6x RTX 4090

defaults:
  - /lr_scheduler: cosine_decay_warmup
  - _self_

# Basic settings
mode: train
diffusion: absorbing_state    # Discrete masking (CRITICAL!)
backbone: dit
parameterization: subs        # Substitute masking
time_conditioning: False
T: 0
subs_masking: False
seed: 42

# Data configuration - OpenWebText for production
data:
  train: openwebtext-train
  valid: openwebtext-valid
  tokenizer_name_or_path: gpt2
  cache_dir: /media/scratch/adele/mdlm_fresh/data_cache
  wrap: True
  streaming: False

# Model configuration - Full BERT scale
model:
  name: atat_dit
  type: dit
  length: 1024
  hidden_size: 768
  cond_dim: 128
  n_blocks: 12
  n_heads: 12
  scale_by_sigma: True
  dropout: 0.1
  tie_word_embeddings: False
  importance_hidden_dim: 256
  importance_num_layers: 2
  masking_strategy: "importance"
  masking_temperature: 1.0
  position_bias: false
  use_importance: true
  use_adaptive_masking: true
  use_curriculum: true

# ATAT components
use_importance: true
use_adaptive_masking: true
use_curriculum: true

# Training settings
training:
  ema: 0.9999
  antithetic_sampling: True
  importance_sampling: False
  sampling_eps: 1e-3
  change_of_variables: False
  importance_loss_weight: 0.1

# Curriculum settings
curriculum:
  curriculum_type: "linear"
  warmup_steps: 5000
  easy_fraction: 0.3
  hard_fraction: 0.3
  dynamic_adjustment: false

# Loader settings
loader:
  global_batch_size: 24
  eval_global_batch_size: 24
  batch_size: 4
  eval_batch_size: 4
  num_workers: 8
  pin_memory: true
  persistent_workers: true

# Sampling settings for diffusion inference
sampling:
  predictor: ddpm_cache
  steps: 128
  noise_removal: True
  num_sample_batches: 2
  num_sample_log: 2
  semi_ar: False
  stride_length: 1
  num_strides: 1

# Evaluation settings
eval:
  checkpoint_path: ''
  disable_ema: False
  compute_generative_perplexity: False
  perplexity_batch_size: 8
  compute_perplexity_on_sanity: False
  gen_ppl_eval_model_name_or_path: gpt2-large
  generate_samples: True

# Optimizer settings
optim:
  weight_decay: 0.01
  lr: 1e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8

# Trainer settings - Production run
trainer:
  _target_: lightning.Trainer
  accelerator: cuda
  num_nodes: 1
  devices: 6
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 'bf16'
  num_sanity_val_steps: 2
  max_steps: 500000
  log_every_n_steps: 100
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  val_check_interval: 1000

# Strategy settings for multi-GPU
strategy:
  _target_: lightning.pytorch.strategies.DDPStrategy
  find_unused_parameters: false

# Noise settings
noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

# Callbacks for checkpointing
callbacks:
  checkpoint_monitor:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: val/nll
    mode: min
    save_top_k: 5
    save_last: True
    dirpath: ${checkpointing.save_dir}/checkpoints
    filename: atat_production
    auto_insert_metric_name: False
    verbose: True

# Checkpointing settings
checkpointing:
  save_dir: /media/scratch/adele/mdlm_fresh/outputs
  resume_from_ckpt: false
  resume_ckpt_path: ${.save_dir}/checkpoints/last.ckpt

# Hydra settings for outputs
hydra:
  run:
    dir: /media/scratch/adele/mdlm_fresh/outputs/atat_production/${now:%Y.%m.%d}/${now:%H%M%S}
  job:
    chdir: true
